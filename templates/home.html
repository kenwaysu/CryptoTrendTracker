<!DOCTYPE html>

    <title>Crypto Price Checker</title>
    <style>
        body {

            margin: 0;

        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;

        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            width: 200px;

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF; /* Dodger Blue */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;

        .btn:hover {

<script>
    function searchPrice() {
        const input = document.getElementById("cryptoInput").value;
        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({crypto_name: input})
        })
        .then(response => response.json())
        .then(data => {
            // Update priceDisplay element with the received data
            document.getElementById("priceDisplay").innerHTML = `${data.crypto_name}: ${data.price}`;
        })
        .catch(error => console.error('Error:', error));
    }
